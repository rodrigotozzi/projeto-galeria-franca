<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Franca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galeria de Fotos Franca / SP</h1>
    <div id="slideshow-container">
        <img id="slideshow-image" src="" alt="Slideshow Image">
    </div>
    <div class="galeria">
        <div class="imagem-container">
            <img src="imagens/imagem1.jpg" alt="Descrição da imagem 1" onclick="ampliarImagem('imagens/imagem1.jpg')">
            <p class="descricao-imagem">Descrição da imagem 1</p>
        </div>
        <div class="imagem-container">
            <img src="imagens/imagem2.jpg" alt="Descrição da imagem 2" onclick="ampliarImagem('imagens/imagem2.jpg')">
            <p class="descricao-imagem">Descrição da imagem 2</p>
        </div>
        <div class="imagem-container">
            <img src="imagens/imagem3.jpg" alt="Descrição da imagem 3" onclick="ampliarImagem('imagens/imagem3.jpg')">
            <p class="descricao-imagem">Descrição da imagem 3</p>
        </div>
        <div class="imagem-container">
            <img src="imagens/imagem4.jpg" alt="Descrição da imagem 4" onclick="ampliarImagem('imagens/imagem4.jpg')">
            <p class="descricao-imagem">Descrição da imagem 4</p>
        </div>
        <div class="imagem-container">
            <img src="imagens/imagem5.jpg" alt="Descrição da imagem 5" onclick="ampliarImagem('imagens/imagem5.jpg')">
            <p class="descricao-imagem">Descrição da imagem 5</p>
        </div>
        <div class="imagem-container">
            <img src="imagem6.jpg" alt="Descrição da imagem 6" onclick="ampliarImagem('imagem6.jpg')">
            <p class="descricao-imagem">Descrição da imagem 6</p>
        </div>
    </div>

    <div id="imagemAmpliada" class="imagem-ampliada" onclick="fecharImagemAmpliada()">
        <img id="imagemAmpliadaConteudo" src="" alt="Imagem Ampliada">
    </div>

    <footer>
        <p>Site criado por Rodrigo para Projeto de Extensão da Universidade Cruzeiro do Sul</p>
    </footer>

    <script>
        const images = ["imagens/imagem1.jpg", "imagens/imagem2.jpg", "imagens/imagem3.jpg", "imagens/imagem4.jpg", "imagens/imagem5.jpg", "imagem6.jpg"];
        let currentImageIndex = 0;
        const slideshowImage = document.getElementById("slideshow-image");

        function changeSlide() {
            slideshowImage.src = images[currentImageIndex];
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(changeSlide, 10000);
        changeSlide();

        function ampliarImagem(src) {
            const imagemAmpliada = document.getElementById('imagemAmpliada');
            const imagemAmpliadaConteudo = document.getElementById('imagemAmpliadaConteudo');

            imagemAmpliadaConteudo.src = src;
            imagemAmpliada.style.display = 'flex';
        }

        function fecharImagemAmpliada() {
            const imagemAmpliada = document.getElementById('imagemAmpliada');
            imagemAmpliada.style.display = 'none';
        }
    </script>
</body>
</html>
