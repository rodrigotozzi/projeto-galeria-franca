<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria Franca</title>
    <style>
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .galeria img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 5px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Galeria Franca / SP</h1>
    <div class="galeria">
        <img src="imagem1.jpg" alt="Descrição da imagem 1">
        <img src="imagem2.jpg" alt="Descrição da imagem 2">
        <img src="imagem3.jpg" alt="Descrição da imagem 3">
        <img src="imagem4.jpg" alt="Descrição da imagem 4">
        <img src="imagem5.jpg" alt="Descrição da imagem 5">
        <img src="imagem6.jpg" alt="Descrição da imagem 6">
    </div>
</body>
</html>
